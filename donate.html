<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | Hi-Me Movement</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ§­ Navigation bar -->
  <nav class="navbar">
    <div class="logo">Hi-Me Movement</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="donate-btn" onclick="location.href='donate.html'">Donate Now</button>
  </nav>

  <!-- ðŸ’¬ Donation form -->
  <section class="hero">
    <div class="donation-form">
      <h2>Make a Donation</h2>
      <p>Select a donation type and amount to make an impact.</p>
      <p>Haymimovement.org is ready to keep girls learning during and after the crisis.</p>
      <form id="donationForm">
        <div class="donation-options">
          <button type="button" class="donation-type">Food</button>
          <button type="button" class="donation-type">Education</button>
          <button type="button" class="donation-type">Medical</button>
          <button type="button" class="donation-type">Disability</button>
        </div>
        <input type="number" id="amount" name="amount" class="donation-amount" placeholder="Enter amount (USD)" required />
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <button type="submit" class="continue-btn">Donate Now</button>
      </form>
    </div>
  </section>

  <!-- ðŸ“ž Footer -->
  <footer id="contact">
    <p>&copy; 2025 Hi-Me Movement. All Rights Reserved.</p>
  </footer>

  <!-- ðŸ§  Script for interactivity -->
  <script src="scripts.js"></script>
  <script>
    // âœ… Handle form submission
    document.getElementById("donationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (!amount || !name || !email) {
        alert("Please fill out all fields.");
        return;
      }

      alert(`Thank you, ${name}, for your donation of $${amount}!`);
      this.reset();
    });
  </script>
</body>
</html>
